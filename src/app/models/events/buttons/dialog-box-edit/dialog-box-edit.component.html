<!-- dialog-box.component.html -->

<h1 mat-dialog-title><strong>Edit</strong></h1>
<div mat-dialog-content>  
  <mat-form-field>
    <input placeholder="Identifier" matInput [(ngModel)]="events.identifier"(keyup)="updateIdentifier($event)">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Name" matInput [(ngModel)]="events.title"(keyup)="updateTitle($event)">
  </mat-form-field>
  <form>
    <h4>Location</h4>
    <p>{{ events.location }}</p>
    <mat-form-field appearance="fill">
      <mat-label>City or Community</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="City or Community">
        <mat-option *ngFor="let cities_kreis_steinfurt of cities_kreis_steinfurts" [value]="cities_kreis_steinfurt.value">
          {{cities_kreis_steinfurt.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <!-- 
  <mat-form-field>
    <input placeholder="ID" matInput [(ngModel)]="events.id"(keyup)="updateId($event)">
  </mat-form-field>
  -->
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="editEvent()" mat-flat-button color="warn">Edit</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="primary">Cancel</button>
</div>
