<mat-toolbar class="mat-elevation-z8">
    <mat-toolbar-row>
      <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
      <div >
        <h1>ZULU CRISIS HUB</h1>
        </div>
        <span class="flexExpand"></span>
        <div >
          <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
            <a mat-button (click)="auth.logout({ returnTo: document.location.origin })">
              Log out
            </a>
          </ng-container>
          <ng-template #loggedOut>
            <a mat-button (click)="auth.loginWithRedirect()">Login</a>
          </ng-template>
        </div>
      </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="assets/logo_org/kreis_steinfurt_logo.png"
    />
    <h4 class="name">Maria Meier</h4>
    <p class="designation">Crisis Response Team</p>

    <mat-divider></mat-divider>

    <!--
    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>space_dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    -->
    <button mat-button class="menu-button" routerLink="/list">
      <mat-icon>view_list</mat-icon>
      <span>List</span>
    </button>
    
    
    <button mat-button class="menu-button" routerLink="/map">
      <mat-icon>travel_explore</mat-icon>
      <span>Map</span>
    </button>
    

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <button mat-button class="menu-button" routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
