<div>
    <h2>Login</h2>
<br>
    <label for="user-username">Username</label>
    <input id="user-username" (keyup)="loginUsername($event)">
  <br>
    <label for="user-password">Password</label>
    <input id="user-password" (keyup)="loginPassword($event)">
  </div>
  
  <br>

  <button (click)="loginUser()">Login</button>
